<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator (Llama 3)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @media print {
            body * { visibility: hidden; }
            #cv-preview, #cv-preview * { visibility: visible; }
            #cv-preview { position: absolute; left: 0; top: 0; width: 100%; margin: 0; padding: 0; }
            .no-print { display: none !important; }
            .page-cv { box-shadow: none !important; margin: 0 !important; width: 100% !important; }
        }
        .page-cv { max-width: 21cm; min-height: 29.7cm; background: white; margin: 0 auto; color: #1f2937; }
        /* Estilos para asegurar que los iconos se impriman */
        i { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <!-- HEADER CONFIGURACIÓN -->
    <div class="bg-black text-white p-4 sticky top-0 z-50 no-print shadow-lg">
        <div class="max-w-5xl mx-auto flex justify-between items-center flex-wrap gap-3">
            <div class="flex items-center gap-2">
                <i class="fas fa-bolt text-orange-500 text-xl"></i>
                <span class="font-bold text-lg">CV Speed AI <span class="text-xs bg-orange-600 px-2 py-0.5 rounded ml-2">Powered by Groq</span></span>
            </div>
            <div class="flex gap-2 w-full sm:w-auto">
                <input type="password" id="apiKey" placeholder="Pega tu API Key de GROQ (gsk_...)" class="text-black text-sm p-2 rounded w-full sm:w-64 border-none focus:ring-2 focus:ring-orange-500 outline-none">
                <button onclick="saveKey()" class="bg-orange-600 hover:bg-orange-700 px-4 py-2 rounded text-sm font-bold transition">Guardar</button>
            </div>
        </div>
    </div>

    <div class="max-w-5xl mx-auto p-4 md:p-8">
        
        <!-- FORMULARIO -->
        <div id="form-container" class="bg-white rounded-xl shadow-xl p-6 md:p-10 mb-8 no-print border-t-4 border-orange-500">
            <div class="mb-6 text-center">
                <h1 class="text-3xl font-bold text-gray-900">Creador de Currículums</h1>
                <p class="text-gray-500 text-sm mt-2">Rellena tus datos y la IA (Llama 3) redactará un perfil profesional perfecto.</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-5">
                <div>
                    <label class="label-text">Nombre Completo</label>
                    <input type="text" id="name" class="input-field" placeholder="Juan Pérez">
                </div>
                <div>
                    <label class="label-text text-orange-700">Puesto Deseado</label>
                    <input type="text" id="targetJob" class="input-field bg-orange-50 border-orange-300 font-semibold" placeholder="Ej: Mozo de Almacén, Administrativo...">
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-5 mb-5">
                <div><label class="label-text">Email</label><input type="email" id="email" class="input-field"></div>
                <div><label class="label-text">Teléfono</label><input type="tel" id="phone" class="input-field"></div>
                <div><label class="label-text">LinkedIn/Web</label><input type="text" id="linkedin" class="input-field"></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-5">
                <div>
                    <label class="label-text">Educación (Títulos Oficiales)</label>
                    <textarea id="education" class="input-area h-24" placeholder="Grado, Centro, Año..."></textarea>
                </div>
                <div>
                    <label class="label-text">Cursos / Idiomas / Otros</label>
                    <textarea id="courses" class="input-area h-24" placeholder="Curso Manipulador Alimentos, Inglés B2..."></textarea>
                </div>
            </div>

            <!-- Sección Experiencia con Toggle -->
            <div class="mb-8 bg-gray-50 p-5 rounded-lg border border-gray-200">
                <div class="flex justify-between items-center mb-3">
                    <label class="label-text text-lg"><i class="fas fa-briefcase mr-2"></i>Experiencia</label>
                    <label class="flex items-center gap-2 cursor-pointer bg-white px-3 py-1 rounded shadow-sm border">
                        <input type="checkbox" id="noExpCheckbox" onchange="toggleExperience()" class="accent-orange-600 w-4 h-4">
                        <span class="text-sm font-medium text-gray-600">No tengo experiencia</span>
                    </label>
                </div>
                
                <textarea id="experience" class="input-area h-32 bg-white" placeholder="Pega aquí tus trabajos anteriores. No te preocupes por el formato."></textarea>
                
                <div id="noExpMessage" class="hidden p-4 bg-orange-100 text-orange-800 rounded text-sm border-l-4 border-orange-500">
                    <i class="fas fa-lightbulb mr-2"></i> <strong>Modo Junior activado:</strong> La IA redactará una carta de presentación y resaltará tus habilidades transferibles.
                </div>
            </div>

            <button onclick="generateCV()" id="btn-generate" class="w-full bg-gray-900 hover:bg-black text-white font-bold py-4 rounded-lg shadow-lg transform transition active:scale-95 flex justify-center items-center gap-2 text-lg">
                <i class="fas fa-magic text-orange-500"></i> GENERAR CV
            </button>
            <p id="status-msg" class="text-center text-sm mt-3 text-gray-500 hidden animate-pulse">Llama 3 está escribiendo tu CV...</p>
        </div>

        <!-- RESULTADO -->
        <div id="cv-result" class="hidden">
            <div class="flex justify-between items-center mb-6 no-print bg-white p-4 rounded-lg shadow">
                <button onclick="document.getElementById('form-container').style.display='block'; window.scrollTo(0,0);" class="text-gray-600 hover:text-black underline">Editar</button>
                <button onclick="window.print()" class="bg-orange-600 text-white px-6 py-2 rounded font-bold hover:bg-orange-700 shadow-md"><i class="fas fa-file-pdf mr-2"></i>Descargar PDF</button>
            </div>

            <!-- PAPEL -->
            <div id="cv-preview" class="page-cv p-10 md:p-16 shadow-2xl"></div>
        </div>

    </div>

    <!-- CLASES CSS CUSTOM -->
    <style>
        .label-text { display: block; font-size: 0.875rem; font-weight: 700; color: #374151; margin-bottom: 0.25rem; }
        .input-field { width: 100%; border: 1px solid #d1d5db; padding: 0.75rem; border-radius: 0.5rem; outline: none; transition: 0.2s; }
        .input-field:focus, .input-area:focus { border-color: #f97316; ring: 2px solid #ffedd5; }
        .input-area { width: 100%; border: 1px solid #d1d5db; padding: 0.75rem; border-radius: 0.5rem; outline: none; resize: vertical; }
    </style>

    <!-- LÓGICA JS -->
    <script>
        const apiKeyInput = document.getElementById('apiKey');

        // Cargar key al inicio
        window.onload = () => {
            const savedKey = localStorage.getItem('groq_api_key');
            if(savedKey) apiKeyInput.value = savedKey;
        }

        function saveKey() {
            const key = apiKeyInput.value.trim();
            if(!key.startsWith("gsk_")) return alert("La clave debe empezar por 'gsk_'");
            localStorage.setItem('groq_api_key', key);
            alert("Clave guardada.");
        }

        function toggleExperience() {
            const isChecked = document.getElementById('noExpCheckbox').checked;
            document.getElementById('experience').classList.toggle('hidden', isChecked);
            document.getElementById('noExpMessage').classList.toggle('hidden', !isChecked);
        }

        async function generateCV() {
            const key = apiKeyInput.value.trim();
            if(!key) return alert("Necesitas la API Key de Groq (Es gratis en console.groq.com)");

            // UI Loading
            const btn = document.getElementById('btn-generate');
            const status = document.getElementById('status-msg');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> GENERANDO...';
            status.classList.remove('hidden');

            // Datos
            const noExp = document.getElementById('noExpCheckbox').checked;
            const data = {
                name: document.getElementById('name').value,
                target: document.getElementById('targetJob').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                linkedin: document.getElementById('linkedin').value,
                education: document.getElementById('education').value,
                courses: document.getElementById('courses').value,
                experience: document.getElementById('experience').value
            };

            // Prompt diseñado para Llama 3 (JSON Mode)
            const systemPrompt = `Eres un experto en CVs y ATS. Tu salida debe ser SIEMPRE un JSON válido, sin texto antes ni después.
            Estructura JSON requerida:
            {
                "summary": "string",
                "skills": ["string"],
                "education": [{"title": "string", "center": "string", "year": "string"}],
                "courses": ["string"],
                "experience": [{"role": "string", "company": "string", "dates": "string", "bullets": ["string"]}],
                "motivation": "string (solo si no hay experiencia, sino null)"
            }`;

            const userPrompt = `
            Crea un perfil para el puesto: ${data.target}.
            Candidato: ${data.name}
            Educación: ${data.education}
            Cursos: ${data.courses}
            
            ${noExp 
                ? "EL CANDIDATO NO TIENE EXPERIENCIA. Genera un campo 'motivation' persuasivo y deja 'experience' vacío." 
                : `EXPERIENCIA A MEJORAR: ${data.experience}. Genera 'experience' con logros y verbos de acción. 'motivation' debe ser null.`
            }
            `;

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${key}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "llama3-70b-8192", // Modelo muy potente y gratis
                        messages: [
                            { role: "system", content: systemPrompt },
                            { role: "user", content: userPrompt }
                        ],
                        temperature: 0.5,
                        response_format: { type: "json_object" } // Forzar JSON
                    })
                });

                if(!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error?.message || "Error en la API");
                }

                const result = await response.json();
                const content = JSON.parse(result.choices[0].message.content);
                
                renderCV(data, content, noExp);

            } catch (e) {
                alert("Error: " + e.message);
                console.error(e);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-magic text-orange-500"></i> GENERAR CV';
                status.classList.add('hidden');
            }
        }

        function renderCV(user, ai, isJunior) {
            const container = document.getElementById('cv-preview');
            
            // Helpers HTML
            const skillsHTML = (ai.skills || []).map(s => `<span class="inline-block bg-gray-800 text-white text-xs px-2 py-1 rounded mr-1 mb-1">${s}</span>`).join('');
            
            let mainBody = '';
            
            if(isJunior && ai.motivation) {
                mainBody = `
                    <div class="mb-6">
                        <h3 class="text-lg font-bold uppercase border-b-2 border-gray-800 mb-3 tracking-wider">Objetivo Profesional</h3>
                        <p class="text-sm leading-relaxed italic text-gray-700 bg-gray-50 p-4 border-l-4 border-gray-800">"${ai.motivation}"</p>
                    </div>
                `;
            } else if (ai.experience && ai.experience.length > 0) {
                mainBody = `
                    <div class="mb-6">
                        <h3 class="text-lg font-bold uppercase border-b-2 border-gray-800 mb-3 tracking-wider">Experiencia</h3>
                        ${ai.experience.map(job => `
                            <div class="mb-4 break-inside-avoid">
                                <div class="flex justify-between font-bold text-gray-900">
                                    <span>${job.role}</span>
                                    <span class="text-sm font-normal text-gray-600">${job.dates}</span>
                                </div>
                                <div class="text-sm text-gray-700 font-semibold mb-1">${job.company}</div>
                                <ul class="list-disc ml-5 text-sm text-gray-600 space-y-1">
                                    ${job.bullets.map(b => `<li>${b}</li>`).join('')}
                                </ul>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            const eduHTML = (ai.education || []).map(e => `
                <div class="mb-2">
                    <div class="font-bold text-sm">${e.title}</div>
                    <div class="text-xs text-gray-600">${e.center} | ${e.year}</div>
                </div>
            `).join('');

            const courseHTML = (ai.courses || []).map(c => `<li class="text-sm text-gray-600">${c}</li>`).join('');

            container.innerHTML = `
                <div class="text-center border-b-4 border-gray-900 pb-6 mb-8">
                    <h1 class="text-4xl font-black uppercase tracking-wide text-gray-900">${user.name}</h1>
                    <h2 class="text-xl font-medium text-gray-600 mt-1">${user.target}</h2>
                    <div class="mt-3 text-sm text-gray-500 flex justify-center gap-4 flex-wrap font-mono">
                        <span>${user.email}</span>
                        <span>${user.phone}</span>
                        ${user.linkedin ? `<span>${user.linkedin}</span>` : ''}
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-8">
                    <!-- COLUMNA IZQUIERDA (PRINCIPAL) -->
                    <div class="col-span-2">
                        <div class="mb-6">
                            <h3 class="text-lg font-bold uppercase border-b-2 border-gray-800 mb-3 tracking-wider">Perfil</h3>
                            <p class="text-sm text-justify text-gray-700 leading-relaxed">${ai.summary}</p>
                        </div>
                        ${mainBody}
                    </div>

                    <!-- COLUMNA DERECHA (SIDEBAR) -->
                    <div class="col-span-1 bg-gray-50 p-4 rounded-lg h-fit">
                        <div class="mb-6">
                            <h3 class="text-md font-bold uppercase border-b border-gray-400 mb-3">Skills</h3>
                            <div>${skillsHTML}</div>
                        </div>

                        <div class="mb-6">
                            <h3 class="text-md font-bold uppercase border-b border-gray-400 mb-3">Educación</h3>
                            ${eduHTML || '<span class="text-xs text-gray-400">No especificada</span>'}
                        </div>

                        ${(ai.courses && ai.courses.length > 0) ? `
                        <div>
                            <h3 class="text-md font-bold uppercase border-b border-gray-400 mb-3">Cursos</h3>
                            <ul class="list-disc ml-4 space-y-1">${courseHTML}</ul>
                        </div>` : ''}
                    </div>
                </div>
            `;

            document.getElementById('cv-result').classList.remove('hidden');
            document.getElementById('form-container').style.display = 'none';
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
