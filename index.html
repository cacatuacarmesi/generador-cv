<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Ejecutivo - Descarga Directa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Librería para generar PDF automáticamente -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['Merriweather', 'serif'],
                        sans: ['Open Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        /* Estilos Generales */
        body { background-color: #f3f4f6; }

        /* Hoja A4 en pantalla */
        .page-cv { 
            width: 210mm; 
            min-height: 297mm; 
            background: white; 
            margin: 2rem auto; 
            color: #1a1a1a;
            padding: 1.5cm 2cm; 
            position: relative;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Estilos del Diseño Ejecutivo (Harvard) */
        .cv-section-title { 
            font-family: 'Merriweather', serif;
            text-transform: uppercase;
            text-align: center;
            font-size: 1rem; 
            letter-spacing: 1.5px;
            color: #2d2d2d;
            margin-top: 20px; 
            margin-bottom: 10px;
            font-weight: 700;
            border-bottom: 1px solid #999;
            padding-bottom: 4px;
        }

        /* Ajustes para ocultar elementos al generar el PDF */
        .no-print { display: block; }
    </style>
</head>
<body>

    <!-- BARRA SUPERIOR -->
    <div class="bg-slate-900 text-white p-4 sticky top-0 z-50 no-print shadow-lg">
        <div class="max-w-5xl mx-auto flex justify-between items-center flex-wrap gap-3">
            <div class="flex items-center gap-2">
                <i class="fas fa-user-tie text-yellow-500 text-xl"></i>
                <span class="font-bold text-lg">CV Builder Pro</span>
            </div>
            <div class="flex gap-2 w-full sm:w-auto">
                <input type="password" id="apiKey" placeholder="API Key de GROQ" class="text-black text-sm p-2 rounded w-full sm:w-64 outline-none focus:ring-2 focus:ring-yellow-500">
                <button onclick="saveKey()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded text-sm font-bold transition">Guardar Key</button>
            </div>
        </div>
    </div>

    <div class="max-w-5xl mx-auto p-4">
        
        <!-- FORMULARIO -->
        <div id="form-container" class="bg-white rounded-xl shadow-xl p-6 md:p-8 mb-8 no-print border-t-4 border-slate-800">
            <h2 class="text-2xl font-serif font-bold mb-6 text-slate-800">Datos del Candidato</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-4">
                <div><label class="font-bold text-xs uppercase text-gray-500">Nombre Completo</label>
                <input type="text" id="name" class="w-full border border-gray-300 p-2 rounded outline-none focus:border-slate-800" placeholder="Ej: Elías Díaz"></div>
                <div><label class="font-bold text-xs uppercase text-blue-600">Puesto Objetivo</label>
                <input type="text" id="targetJob" class="w-full border border-blue-300 bg-blue-50 p-2 rounded font-semibold outline-none" placeholder="Ej: Ingeniero Informático"></div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-5 mb-4">
                <div><label class="font-bold text-xs uppercase text-gray-500">Email</label><input type="email" id="email" class="w-full border border-gray-300 p-2 rounded"></div>
                <div><label class="font-bold text-xs uppercase text-gray-500">Teléfono</label><input type="tel" id="phone" class="w-full border border-gray-300 p-2 rounded"></div>
                <div><label class="font-bold text-xs uppercase text-gray-500">Ubicación</label><input type="text" id="location" class="w-full border border-gray-300 p-2 rounded" placeholder="Madrid, España"></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-4">
                <div>
                    <label class="font-bold text-xs uppercase text-gray-500">Educación</label>
                    <textarea id="education" class="w-full border border-gray-300 p-2 rounded h-20 text-sm" placeholder="Máster, Universidad, Año..."></textarea>
                </div>
                <div>
                    <label class="font-bold text-xs uppercase text-green-600">Fortalezas / Habilidades</label>
                    <textarea id="customSkills" class="w-full border border-green-300 bg-green-50 p-2 rounded h-20 text-sm" placeholder="Deja vacío para que la IA las invente, o escribe: Java, Liderazgo..."></textarea>
                </div>
            </div>
            
             <div class="mb-4">
                <label class="font-bold text-xs uppercase text-gray-500">Idiomas</label>
                <input type="text" id="languages" class="w-full border border-gray-300 p-2 rounded" placeholder="Español Nativo, Inglés B2...">
            </div>

            <div class="mb-6 bg-gray-50 p-4 rounded border border-gray-200">
                <div class="flex justify-between items-center mb-2">
                    <label class="font-bold text-xs uppercase text-gray-700">Experiencia Laboral</label>
                    <label class="flex items-center gap-2 cursor-pointer bg-white px-3 py-1 rounded shadow-sm border">
                        <input type="checkbox" id="noExpCheckbox" onchange="toggleExp()" class="w-4 h-4 accent-slate-800"> 
                        <span class="text-xs font-bold text-slate-600">No tengo experiencia</span>
                    </label>
                </div>
                <textarea id="experience" class="w-full border border-gray-300 p-2 rounded h-28 text-sm" placeholder="Puesto, Empresa, Fechas y tareas..."></textarea>
            </div>

            <button onclick="generateCV()" id="btn-generate" class="w-full bg-slate-800 hover:bg-black text-white font-bold py-4 rounded shadow-lg transition flex justify-center gap-2 items-center">
                <i class="fas fa-magic text-yellow-400"></i> GENERAR CV
            </button>
        </div>

        <!-- AREA DE VISTA PREVIA Y DESCARGA -->
        <div id="cv-result" class="hidden">
            <div class="flex justify-between items-center mb-4 no-print bg-white p-3 rounded shadow-md border border-gray-200">
                <div class="flex gap-2">
                    <button onclick="document.getElementById('form-container').style.display='block'; window.scrollTo(0,0);" class="text-slate-600 hover:text-black text-sm font-bold underline">
                        <i class="fas fa-arrow-left"></i> Editar Datos
                    </button>
                </div>
                
                <!-- BOTÓN DE DESCARGA AUTOMÁTICA -->
                <button onclick="downloadPDF()" class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded font-bold shadow-lg transform transition hover:scale-105 flex items-center gap-2">
                    <i class="fas fa-file-pdf fa-lg"></i> GUARDAR PDF
                </button>
            </div>

            <!-- DOCUMENTO A4 (Lo que se descargará) -->
            <div id="cv-preview" class="page-cv">
                <!-- CONTENIDO JS -->
            </div>
        </div>
    </div>

    <script>
        // --- 1. GESTIÓN DE CLAVES Y UI ---
        const apiKeyInput = document.getElementById('apiKey');
        window.onload = () => { if(localStorage.getItem('groq_key')) apiKeyInput.value = localStorage.getItem('groq_key'); }
        function saveKey() { localStorage.setItem('groq_key', apiKeyInput.value); alert('Clave guardada'); }
        
        function toggleExp() { 
            const chk = document.getElementById('noExpCheckbox').checked;
            document.getElementById('experience').classList.toggle('hidden', chk);
        }

        // --- 2. FUNCIÓN DESCARGAR PDF (AUTOMÁTICA) ---
        function downloadPDF() {
            const element = document.getElementById('cv-preview');
            const userName = document.getElementById('name').value.replace(/\s+/g, '_') || 'Mi_CV';
            
            // Configuración para máxima calidad
            const opt = {
                margin:       0,
                filename:     `CV_${userName}.pdf`,
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2, useCORS: true, logging: false },
                jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            // Botón UI Feedback
            const btn = document.querySelector("button[onclick='downloadPDF()']");
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> GENERANDO ARCHIVO...';
            btn.disabled = true;

            // Generar y Guardar
            html2pdf().set(opt).from(element).save().then(() => {
                btn.innerHTML = originalText;
                btn.disabled = false;
            });
        }

        // --- 3. LÓGICA IA (GROQ) ---
        async function generateCV() {
            const key = apiKeyInput.value.trim();
            if(!key.startsWith('gsk_')) return alert("Introduce una API Key válida de Groq.");

            const btn = document.getElementById('btn-generate');
            btn.disabled = true; btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> TRABAJANDO...';

            const isJunior = document.getElementById('noExpCheckbox').checked;
            const data = {
                name: document.getElementById('name').value,
                target: document.getElementById('targetJob').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                location: document.getElementById('location').value,
                education: document.getElementById('education').value,
                languages: document.getElementById('languages').value,
                customSkills: document.getElementById('customSkills').value,
                experience: document.getElementById('experience').value,
                isJunior: isJunior
            };

            const systemPrompt = `
                Eres un experto en CVs ejecutivos. Devuelve SOLO JSON.
                Reglas:
                1. Si "isJunior" es true, "experience" debe ser [].
                2. Usa "customSkills" para las fortalezas si existe.
                3. Sé conciso para que quepa en 1 página.
                
                Estructura JSON:
                {
                    "profile": "Resumen (max 300 chars)",
                    "experience": [{"company": "Empresa", "location": "Ciudad", "role": "Puesto", "dates": "Año", "bullets": ["logro1", "logro2"]}],
                    "education": [{"institution": "Centro", "location": "Ciudad", "degree": "Título", "dates": "Año"}],
                    "strengths": [{"title": "Fortaleza", "desc": "Descripción breve"}],
                    "languages": [{"language": "Idioma", "level": "Nivel"}],
                    "skills_list": ["skill1", "skill2", "skill3", "skill4", "skill5"]
                }
            `;

            const userPrompt = `Datos: ${JSON.stringify(data)}. Genera 3 fortalezas. Idioma: Español.`;

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [{role: "system", content: systemPrompt}, {role: "user", content: userPrompt}],
                        response_format: { type: "json_object" }
                    })
                });

                const result = await response.json();
                const aiData = JSON.parse(result.choices[0].message.content);
                renderCV(data, aiData);

            } catch (e) {
                alert("Error: " + e.message);
            } finally {
                btn.disabled = false; btn.innerHTML = '<i class="fas fa-magic text-yellow-400"></i> GENERAR CV';
            }
        }

        // --- 4. RENDERIZADO HTML ---
        function renderCV(user, ai) {
            const container = document.getElementById('cv-preview');
            const strIcons = ['fa-brain', 'fa-rocket', 'fa-users'];

            // Experiencia (Condicional)
            let expHTML = '';
            if (!user.isJunior && ai.experience?.length > 0) {
                const items = ai.experience.map(job => `
                    <div class="mb-3">
                        <div class="flex justify-between items-baseline">
                            <h3 class="font-serif text-md font-bold text-slate-900">${job.company}</h3>
                            <span class="text-slate-600 font-sans text-xs">${job.location || ''}</span>
                        </div>
                        <div class="flex justify-between items-baseline mb-1">
                            <span class="italic text-slate-700 font-sans text-sm">${job.role}</span>
                            <span class="text-slate-600 font-sans text-xs">${job.dates}</span>
                        </div>
                        <ul class="list-disc list-inside text-slate-700 text-xs space-y-0.5 text-justify ml-2">
                            ${job.bullets.map(b => `<li>${b}</li>`).join('')}
                        </ul>
                    </div>
                `).join('');
                expHTML = `<div class="mb-4"><h2 class="cv-section-title">Experiencia</h2>${items}</div>`;
            }

            // Educación
            let eduHTML = ai.education.map(edu => `
                <div class="flex justify-between items-end mb-2 border-b border-dotted border-gray-300 pb-1">
                    <div>
                        <div class="font-serif font-bold text-slate-800 text-sm">${edu.institution}</div>
                        <div class="text-slate-700 text-sm">${edu.degree}</div>
                    </div>
                    <div class="text-right">
                        <div class="text-slate-600 text-xs">${edu.location || ''}</div>
                        <div class="text-slate-600 text-xs font-bold">${edu.dates}</div>
                    </div>
                </div>
            `).join('');

            // Fortalezas
            let strHTML = ai.strengths.map((s, i) => `
                <div class="mb-2">
                    <div class="flex items-center gap-2 font-bold text-slate-800 text-sm mb-0.5">
                        <i class="fas ${strIcons[i] || 'fa-check'} text-slate-500 text-xs"></i> ${s.title}
                    </div>
                    <p class="text-xs text-slate-600 leading-snug text-justify">${s.desc}</p>
                </div>
            `).join('');

            // Idiomas
            let langHTML = ai.languages.map(l => `
                <div class="flex justify-between items-center text-sm mb-1">
                    <span class="font-bold text-slate-700">${l.language} <span class="font-normal text-slate-500 text-xs">(${l.level})</span></span>
                    <div class="flex gap-1 text-slate-800 text-[10px]">
                        <i class="fas fa-circle"></i><i class="fas fa-circle"></i><i class="fas fa-circle"></i><i class="fas fa-circle"></i><i class="far fa-circle"></i>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `
                <!-- HEADER -->
                <div class="text-center mb-5">
                    <h1 class="font-serif text-3xl font-bold uppercase text-slate-900 tracking-widest mb-1">${user.name}</h1>
                    <h2 class="text-slate-600 text-md font-medium tracking-wide uppercase mb-2">${user.target}</h2>
                    <div class="text-xs text-slate-500 font-sans flex justify-center gap-3 items-center">
                        <span>${user.phone}</span> • <span>${user.email}</span> • <span>${user.location}</span>
                    </div>
                </div>

                <!-- PERFIL -->
                <div class="mb-4">
                    <h2 class="cv-section-title mt-0">Perfil Profesional</h2>
                    <p class="text-sm text-slate-700 text-justify leading-relaxed font-sans">${ai.profile}</p>
                </div>

                ${expHTML}

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-4">
                    <div><h2 class="cv-section-title mt-0">Educación</h2>${eduHTML}</div>
                    <div><h2 class="cv-section-title mt-0">Fortalezas</h2>${strHTML}</div>
                </div>

                 <div class="grid grid-cols-1 md:grid-cols-2 gap-8 border-t border-gray-400 pt-3 mt-2">
                    <div><h3 class="font-serif font-bold uppercase text-xs text-slate-600 mb-2">Idiomas</h3>${langHTML}</div>
                    <div>
                        <h3 class="font-serif font-bold uppercase text-xs text-slate-600 mb-2">Habilidades Técnicas</h3>
                        <p class="text-xs text-slate-700 leading-relaxed">${ai.skills_list.join(' • ')}</p>
                    </div>
                </div>
            `;

            document.getElementById('cv-result').classList.remove('hidden');
            document.getElementById('form-container').style.display = 'none';
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
