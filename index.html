<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Estilo Ejecutivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fuente Serif elegante para parecerse a la imagen (Merriweather) -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['Merriweather', 'serif'], // Para títulos
                        sans: ['Open Sans', 'sans-serif'], // Para cuerpo
                    }
                }
            }
        }
    </script>

    <style>
        /* Estilos exactos para impresión */
        @media print {
            body * { visibility: hidden; }
            #cv-preview, #cv-preview * { visibility: visible; }
            #cv-preview { position: absolute; left: 0; top: 0; width: 100%; margin: 0; padding: 0; }
            .no-print { display: none !important; }
            .page-cv { box-shadow: none !important; margin: 0 !important; width: 100% !important; print-color-adjust: exact; -webkit-print-color-adjust: exact; }
            /* Forzar márgenes de papel A4 */
            @page { margin: 1cm; size: A4; }
        }

        .page-cv { 
            max-width: 21cm; 
            min-height: 29.7cm; 
            background: white; 
            margin: 2rem auto; 
            color: #333;
            padding: 2.5cm; /* Márgenes internos como en la foto */
        }

        /* Clases personalizadas para imitar el diseño */
        .cv-header-line { border-top: 1px solid #666; margin-top: 5px; margin-bottom: 20px; }
        .cv-section-title { 
            font-family: 'Merriweather', serif;
            text-transform: uppercase;
            text-align: center;
            font-size: 1.1rem;
            letter-spacing: 1px;
            color: #2d2d2d;
            margin-top: 25px;
            margin-bottom: 10px;
            position: relative;
            font-weight: 700;
        }
        /* Línea debajo del título sección */
        .cv-section-title::after {
            content: "";
            display: block;
            width: 100%;
            height: 1px;
            background: #999;
            margin-top: 5px;
        }
        
        .dot-filled { color: #333; }
        .dot-empty { color: #ddd; }
    </style>
</head>
<body class="bg-gray-200 font-sans text-gray-800">

    <!-- BARRA SUPERIOR (NO IMPRIMIR) -->
    <div class="bg-slate-900 text-white p-4 sticky top-0 z-50 no-print shadow-lg">
        <div class="max-w-5xl mx-auto flex justify-between items-center flex-wrap gap-3">
            <div class="flex items-center gap-2">
                <i class="fas fa-file-signature text-white text-xl"></i>
                <span class="font-bold text-lg">CV Executive</span>
            </div>
            <div class="flex gap-2 w-full sm:w-auto">
                <input type="password" id="apiKey" placeholder="API Key de GROQ" class="text-black text-sm p-2 rounded w-full sm:w-64 outline-none">
                <button onclick="saveKey()" class="bg-white text-black hover:bg-gray-200 px-4 py-2 rounded text-sm font-bold transition">Guardar Key</button>
            </div>
        </div>
    </div>

    <div class="max-w-5xl mx-auto p-4">
        
        <!-- FORMULARIO DE DATOS -->
        <div id="form-container" class="bg-white rounded-xl shadow-xl p-8 mb-8 no-print border border-gray-300">
            <h2 class="text-2xl font-serif font-bold mb-6 text-slate-800 border-b pb-2">Datos del Candidato</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div><label class="font-bold text-xs uppercase text-gray-500">Nombre Completo</label>
                <input type="text" id="name" class="w-full border p-2 rounded" placeholder="Carlos Guzmán"></div>
                <div><label class="font-bold text-xs uppercase text-blue-600">Puesto Objetivo</label>
                <input type="text" id="targetJob" class="w-full border border-blue-300 bg-blue-50 p-2 rounded font-semibold" placeholder="Ingeniero de Procesos"></div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div><label class="font-bold text-xs uppercase text-gray-500">Email</label><input type="email" id="email" class="w-full border p-2 rounded"></div>
                <div><label class="font-bold text-xs uppercase text-gray-500">Teléfono</label><input type="tel" id="phone" class="w-full border p-2 rounded"></div>
                <div><label class="font-bold text-xs uppercase text-gray-500">Ubicación / LinkedIn</label><input type="text" id="location" class="w-full border p-2 rounded" placeholder="Madrid, España | linkedin.com/in/..."></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="font-bold text-xs uppercase text-gray-500">Educación</label>
                    <textarea id="education" class="w-full border p-2 rounded h-24 text-sm" placeholder="Máster en Ingeniería Química, UPM, 2012..."></textarea>
                </div>
                <div>
                    <label class="font-bold text-xs uppercase text-gray-500">Idiomas</label>
                    <textarea id="languages" class="w-full border p-2 rounded h-24 text-sm" placeholder="Español Nativo, Inglés Alto..."></textarea>
                </div>
            </div>

            <div class="mb-6">
                <div class="flex justify-between items-center mb-1">
                    <label class="font-bold text-xs uppercase text-gray-500">Experiencia Laboral</label>
                    <label class="flex items-center gap-2 cursor-pointer bg-gray-100 px-2 py-1 rounded">
                        <input type="checkbox" id="noExpCheckbox" onchange="toggleExp()" class="w-4 h-4"> <span class="text-xs">Sin experiencia</span>
                    </label>
                </div>
                <textarea id="experience" class="w-full border p-2 rounded h-32 text-sm" placeholder="Pega aquí tu experiencia desordenada..."></textarea>
                <div id="noExpMsg" class="hidden text-xs text-blue-600 mt-1 bg-blue-50 p-2 rounded">Modo Junior activado: La IA creará fortalezas basadas en tu educación.</div>
            </div>

            <button onclick="generateCV()" id="btn-generate" class="w-full bg-slate-800 hover:bg-black text-white font-bold py-3 rounded shadow transition">
                <i class="fas fa-magic text-yellow-400 mr-2"></i> GENERAR CV EJECUTIVO
            </button>
        </div>

        <!-- VISTA PREVIA DEL CV -->
        <div id="cv-result" class="hidden">
            <div class="flex justify-end gap-3 mb-4 no-print">
                <button onclick="document.getElementById('form-container').style.display='block'; window.scrollTo(0,0);" class="text-gray-600 hover:text-black text-sm underline">Editar Datos</button>
                <button onclick="window.print()" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700 font-bold"><i class="fas fa-print mr-2"></i>Imprimir / PDF</button>
            </div>

            <!-- EL DOCUMENTO (A4) -->
            <div id="cv-preview" class="page-cv shadow-2xl text-sm leading-normal">
                <!-- SE LLENA CON JAVASCRIPT -->
            </div>
        </div>
    </div>

    <script>
        // 1. Configuración Inicial
        const apiKeyInput = document.getElementById('apiKey');
        window.onload = () => { if(localStorage.getItem('groq_key')) apiKeyInput.value = localStorage.getItem('groq_key'); }
        function saveKey() { localStorage.setItem('groq_key', apiKeyInput.value); alert('Guardada'); }
        function toggleExp() { 
            const chk = document.getElementById('noExpCheckbox').checked;
            document.getElementById('experience').classList.toggle('hidden', chk);
            document.getElementById('noExpMsg').classList.toggle('hidden', !chk);
        }

        // 2. Función Generar
        async function generateCV() {
            const key = apiKeyInput.value.trim();
            if(!key.startsWith('gsk_')) return alert("Introduce una API Key de Groq válida.");

            const btn = document.getElementById('btn-generate');
            btn.disabled = true; btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> REDACTANDO...';

            const data = {
                name: document.getElementById('name').value,
                target: document.getElementById('targetJob').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                location: document.getElementById('location').value,
                education: document.getElementById('education').value,
                languages: document.getElementById('languages').value,
                experience: document.getElementById('experience').value,
                isJunior: document.getElementById('noExpCheckbox').checked
            };

            // Prompt adaptado para devolver FORTALEZAS e IDIOMAS como la imagen
            const systemPrompt = `
                Eres un experto en redacción de CVs ejecutivos. Devuelve SOLO un JSON válido.
                Estructura requerida:
                {
                    "profile": "Resumen profesional justificado (3-4 líneas).",
                    "experience": [
                        {"company": "Empresa", "location": "Ciudad, País", "role": "Puesto", "dates": "20XX - 20XX", "bullets": ["logro 1", "logro 2"]}
                    ],
                    "education": [
                        {"institution": "Universidad", "location": "Ciudad", "degree": "Título", "dates": "Año"}
                    ],
                    "strengths": [
                        {"title": "Título (ej: Liderazgo)", "icon": "users (o similar)", "desc": "Breve descripción de 2 líneas."}
                    ],
                    "languages": [
                        {"language": "Idioma", "level": "Nivel (Texto)", "score": 1-5}
                    ],
                    "skills_list": ["skill1", "skill2", "skill3", "skill4", "skill5"]
                }
                Nota: Genera exactamente 3 'strengths' (Fortalezas) con descripciones detalladas.
            `;

            const userPrompt = `
                Candidato: ${data.name}. Puesto: ${data.target}.
                ${data.isJunior ? "Sin experiencia laboral (Enfócate en educación y potencial)." : `Experiencia: ${data.experience}`}
                Educación: ${data.education}.
                Idiomas: ${data.languages}.
                Genera el contenido en Español formal.
            `;

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile", // Modelo potente
                        messages: [{role: "system", content: systemPrompt}, {role: "user", content: userPrompt}],
                        response_format: { type: "json_object" }
                    })
                });

                const result = await response.json();
                const aiData = JSON.parse(result.choices[0].message.content);
                renderClassicCV(data, aiData);

            } catch (e) {
                alert("Error: " + e.message);
            } finally {
                btn.disabled = false; btn.innerHTML = 'GENERAR CV EJECUTIVO';
            }
        }

        // 3. Renderizado Estilo Clásico (Imitando la Imagen)
        function renderClassicCV(user, ai) {
            const container = document.getElementById('cv-preview');
            
            // Función para los puntos de idioma
            const renderDots = (score) => {
                let html = '';
                for(let i=1; i<=5; i++) {
                    html += `<span class="${i <= score ? 'text-slate-800' : 'text-gray-300'} text-xs">●</span>`;
                }
                return html;
            };

            // Iconos aleatorios fijos para Fortalezas (Para simular la imagen)
            const icons = ['fa-users', 'fa-comments', 'fa-lightbulb'];

            let expHTML = ai.experience.map(job => `
                <div class="mb-5">
                    <div class="flex justify-between items-baseline">
                        <h3 class="font-serif text-lg font-bold text-gray-800">${job.company}</h3>
                        <span class="text-gray-600 font-sans text-sm">${job.location || ''}</span>
                    </div>
                    <div class="flex justify-between items-baseline mb-2">
                        <span class="italic text-gray-700 font-sans">${job.role}</span>
                        <span class="text-gray-600 font-sans text-sm">${job.dates}</span>
                    </div>
                    <ul class="list-disc list-inside text-gray-700 text-sm space-y-1 text-justify">
                        ${job.bullets.map(b => `<li>${b}</li>`).join('')}
                    </ul>
                </div>
            `).join('');

            let eduHTML = ai.education.map(edu => `
                <div class="mb-3">
                    <div class="flex justify-between items-baseline">
                        <h3 class="font-serif text-md font-bold text-gray-700">${edu.institution}</h3>
                        <span class="text-gray-600 text-sm">${edu.location || ''}</span>
                    </div>
                    <div class="flex justify-between items-baseline">
                        <span class="text-gray-700">${edu.degree}</span>
                        <span class="text-gray-600 text-sm">${edu.dates}</span>
                    </div>
                </div>
            `).join('');

            let strengthsHTML = ai.strengths.map((str, idx) => `
                <div class="flex-1 p-2">
                    <div class="flex items-center gap-2 mb-1 font-serif font-bold text-gray-700">
                        <i class="fas ${icons[idx] || 'fa-check'} text-gray-500"></i> ${str.title}
                    </div>
                    <p class="text-xs text-gray-600 text-justify leading-relaxed">${str.desc}</p>
                </div>
            `).join('');

            let langHTML = ai.languages.map(l => `
                <div class="flex justify-between items-center w-full md:w-1/2 pr-4 mb-1">
                    <span class="text-sm font-semibold">${l.language} <span class="font-normal text-gray-500 text-xs ml-2">${l.level}</span></span>
                    <div class="tracking-widest">${renderDots(l.score)}</div>
                </div>
            `).join('');

            // HTML FINAL
            container.innerHTML = `
                <!-- HEADER -->
                <div class="text-center mb-6">
                    <h1 class="font-serif text-3xl font-bold uppercase text-gray-800 tracking-wider mb-1">${user.name}</h1>
                    <p class="text-gray-600 text-md mb-1 tracking-wide">${user.target}</p>
                    <p class="text-sm text-gray-500 font-sans">
                        ${user.phone} • Email: ${user.email} • ${user.location}
                    </p>
                </div>

                <!-- PERFIL -->
                <div class="mb-6">
                    <h2 class="cv-section-title">Perfil Profesional</h2>
                    <p class="text-sm text-gray-700 text-justify leading-relaxed font-sans">
                        ${ai.profile}
                    </p>
                </div>

                <!-- EXPERIENCIA -->
                <div class="mb-6">
                    <h2 class="cv-section-title">Experiencia</h2>
                    ${expHTML}
                </div>

                <!-- FORTALEZAS (3 COLUMNAS) -->
                <div class="mb-6">
                    <h2 class="cv-section-title">Fortalezas</h2>
                    <div class="flex flex-col md:flex-row gap-4 mt-3">
                        ${strengthsHTML}
                    </div>
                </div>

                <!-- EDUCACIÓN -->
                <div class="mb-6">
                    <h2 class="cv-section-title">Educación</h2>
                    ${eduHTML}
                </div>

                <!-- IDIOMAS -->
                <div class="mb-6">
                    <h2 class="cv-section-title">Idiomas</h2>
                    <div class="flex flex-wrap mt-3">
                        ${langHTML}
                    </div>
                </div>

                <!-- HABILIDADES (PIE) -->
                <div class="mt-8 pt-4 border-t border-gray-400 text-center">
                    <h3 class="font-serif font-bold uppercase text-sm text-gray-600 mb-2">Habilidades</h3>
                    <p class="text-sm text-gray-700">
                        ${ai.skills_list.join(' • ')}
                    </p>
                </div>
            `;
            
            // Mostrar
            document.getElementById('cv-result').classList.remove('hidden');
            document.getElementById('form-container').style.display = 'none';
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
