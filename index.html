<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador CV Gratuito con Gemini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos para impresión perfecta (ATS Friendly) */
        @media print {
            body * { visibility: hidden; }
            #cv-preview, #cv-preview * { visibility: visible; }
            #cv-preview { position: absolute; left: 0; top: 0; width: 100%; margin: 0; padding: 0; box-shadow: none; }
            .no-print { display: none !important; }
            /* Asegura fondo blanco y texto negro */
            .page-cv { background: white !important; color: black !important; }
        }
        .page-cv { max-width: 21cm; margin: 0 auto; min-height: 29.7cm; background: white; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- CONFIGURACIÓN API KEY (MODAL O HEADER) -->
    <div class="bg-gray-900 text-white p-4 shadow-md sticky top-0 z-50 no-print">
        <div class="max-w-4xl mx-auto flex justify-between items-center flex-wrap gap-2">
            <div class="flex items-center gap-2">
                <i class="fas fa-robot text-yellow-400"></i>
                <h1 class="font-bold text-lg">CV Maker <span class="text-xs bg-yellow-500 text-black px-2 rounded">Gemini Free</span></h1>
            </div>
            <div class="flex gap-2 items-center w-full sm:w-auto">
                <input type="password" id="apiKey" placeholder="Pega tu Google Gemini API Key aquí" class="text-black text-sm p-2 rounded w-full sm:w-64">
                <button onclick="saveKey()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded text-sm font-bold">Guardar</button>
                <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-xs underline text-gray-400 hover:text-white">¿Conseguir Key?</a>
            </div>
        </div>
    </div>

    <div class="max-w-4xl mx-auto p-4 sm:p-8">
        
        <!-- FORMULARIO DE DATOS -->
        <div id="form-container" class="bg-white rounded-xl shadow-lg p-6 mb-8 no-print">
            <h2 class="text-2xl font-bold mb-4 text-blue-600">Datos del Candidato</h2>
            <p class="text-sm text-gray-500 mb-6">Tus datos no se envían a ningún servidor nuestro. Van directo de tu navegador a Google.</p>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <input type="text" id="name" placeholder="Nombre Completo" class="border p-3 rounded w-full">
                <input type="text" id="targetJob" placeholder="Puesto Objetivo (Ej: Auxiliar Administrativo)" class="border p-3 rounded w-full border-blue-300 bg-blue-50 font-semibold">
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <input type="email" id="email" placeholder="Email" class="border p-3 rounded w-full">
                <input type="tel" id="phone" placeholder="Teléfono" class="border p-3 rounded w-full">
                <input type="text" id="linkedin" placeholder="LinkedIn / Web" class="border p-3 rounded w-full">
            </div>

            <div class="mb-4">
                <label class="font-bold text-sm text-gray-600">Educación</label>
                <textarea id="education" class="w-full border p-3 rounded h-20" placeholder="Ej: Grado Marketing, Universidad X, 2022"></textarea>
            </div>

            <div class="mb-6">
                <label class="font-bold text-sm text-gray-600">Experiencia (Copia y pega tal cual, la IA lo arregla)</label>
                <textarea id="experience" class="w-full border p-3 rounded h-40" placeholder="Trabajé en tienda X atendiendo clientes..."></textarea>
            </div>

            <button onclick="generateCV()" id="btn-generate" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-lg shadow-lg transition flex justify-center items-center gap-2">
                <i class="fas fa-magic"></i> GENERAR CV CON IA
            </button>
            <p id="status-msg" class="text-center text-sm mt-2 text-gray-500 hidden">Conectando con Gemini...</p>
        </div>

        <!-- VISTA PREVIA DEL CV (OCULTA HASTA GENERAR) -->
        <div id="cv-result" class="hidden">
            <div class="flex justify-between items-center mb-4 no-print">
                <h2 class="text-xl font-bold">Resultado:</h2>
                <div class="flex gap-2">
                    <button onclick="document.getElementById('form-container').style.display='block'; window.scrollTo(0,0);" class="bg-gray-500 text-white px-4 py-2 rounded">Editar Datos</button>
                    <button onclick="window.print()" class="bg-blue-600 text-white px-4 py-2 rounded font-bold shadow"><i class="fas fa-file-pdf mr-2"></i>Descargar PDF</button>
                </div>
            </div>

            <!-- HOJA DE PAPEL VIRTUAL -->
            <div id="cv-preview" class="page-cv p-8 sm:p-12 shadow-2xl text-gray-800">
                <!-- El contenido será inyectado aquí por JS -->
            </div>
        </div>

    </div>

    <!-- LÓGICA JAVASCRIPT -->
    <script>
        // 1. GESTIÓN DE API KEY
        const apiKeyInput = document.getElementById('apiKey');
        
        // Cargar key guardada al iniciar
        window.onload = () => {
            const savedKey = localStorage.getItem('gemini_api_key');
            if(savedKey) apiKeyInput.value = savedKey;
        }

        function saveKey() {
            const key = apiKeyInput.value.trim();
            if(!key) return alert("Por favor escribe una API Key");
            localStorage.setItem('gemini_api_key', key);
            alert("API Key guardada en tu navegador.");
        }

        // 2. LLAMADA A GEMINI
        async function generateCV() {
            const key = apiKeyInput.value.trim();
            if(!key) return alert("Necesitas una API Key de Google (Es gratis). Pulsa en '¿Conseguir Key?' arriba.");

            // UI Loading
            const btn = document.getElementById('btn-generate');
            const status = document.getElementById('status-msg');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> REDACTANDO...';
            status.classList.remove('hidden');

            // Recoger datos
            const data = {
                name: document.getElementById('name').value,
                target: document.getElementById('targetJob').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                linkedin: document.getElementById('linkedin').value,
                education: document.getElementById('education').value,
                experience: document.getElementById('experience').value
            };

            // Prompt optimizado para JSON
            const prompt = `
                Actúa como un experto reclutador ATS.
                Objetivo: Crear un CV para el puesto de "${data.target}".
                
                Instrucciones:
                1. Analiza internamente qué keywords busca el mercado para "${data.target}" (skills técnicas y blandas).
                2. Redacta un perfil profesional usando esas keywords.
                3. Mejora la experiencia cruda del usuario convirtiéndola en logros medibles y verbos de acción.
                4. Extrae skills.
                
                Datos usuario:
                Nombre: ${data.name}
                Experiencia cruda: ${data.experience}
                Educación: ${data.education}

                IMPORTANTE: Responde SOLAMENTE un objeto JSON válido (sin markdown, sin \`\`\`) con esta estructura:
                {
                    "summary": "Texto perfil...",
                    "skills": ["skill1", "skill2", "skill3", "skill4", "skill5", "skill6"],
                    "experience": [
                        {"role": "Puesto", "company": "Empresa", "period": "Fechas (estimar si falta)", "bullets": ["logro 1", "logro 2"]}
                    ],
                    "education_formatted": "Texto educación formateado"
                }
            `;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                const result = await response.json();
                
                if(result.error) throw new Error(result.error.message);

                // Limpiar respuesta (Gemini a veces mete backticks)
                let textRaw = result.candidates[0].content.parts[0].text;
                textRaw = textRaw.replace(/```json/g, '').replace(/```/g, '').trim();
                
                const cvData = JSON.parse(textRaw);
                renderCV(data, cvData);

            } catch (error) {
                console.error(error);
                alert("Error: " + error.message + ". Verifica tu API Key.");
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-magic"></i> GENERAR CV CON IA';
                status.classList.add('hidden');
            }
        }

        // 3. RENDERIZAR EN HTML (PLANTILLA ATS SIMPLE)
        function renderCV(userData, aiData) {
            const container = document.getElementById('cv-preview');
            
            // Construir HTML
            let skillsHtml = aiData.skills.map(s => `<span class="inline-block bg-gray-200 rounded px-2 py-1 text-xs font-semibold mr-1 mb-1">${s}</span>`).join('');
            
            let expHtml = aiData.experience.map(job => `
                <div class="mb-4">
                    <div class="flex justify-between items-baseline border-b border-gray-300 pb-1 mb-2">
                        <h3 class="font-bold text-md uppercase">${job.role}</h3>
                        <span class="text-sm font-semibold text-gray-600">${job.company} | ${job.period}</span>
                    </div>
                    <ul class="list-disc list-outside ml-5 text-sm space-y-1 text-gray-700">
                        ${job.bullets.map(b => `<li>${b}</li>`).join('')}
                    </ul>
                </div>
            `).join('');

            container.innerHTML = `
                <div class="text-center border-b-2 border-gray-800 pb-4 mb-6">
                    <h1 class="text-4xl font-bold uppercase tracking-wide mb-2">${userData.name}</h1>
                    <p class="text-sm text-gray-600 space-x-2">
                        <span>${userData.email}</span>
                        ${userData.phone ? `<span>| ${userData.phone}</span>` : ''}
                        ${userData.linkedin ? `<span>| ${userData.linkedin}</span>` : ''}
                    </p>
                    <p class="font-bold mt-2 text-lg">${userData.target}</p>
                </div>

                <div class="mb-6">
                    <h2 class="text-lg font-bold uppercase border-b-2 border-gray-300 mb-3">Perfil Profesional</h2>
                    <p class="text-sm text-justify leading-relaxed">${aiData.summary}</p>
                </div>

                <div class="mb-6">
                    <h2 class="text-lg font-bold uppercase border-b-2 border-gray-300 mb-3">Habilidades Clave (ATS Keywords)</h2>
                    <div class="flex flex-wrap">${skillsHtml}</div>
                </div>

                <div class="mb-6">
                    <h2 class="text-lg font-bold uppercase border-b-2 border-gray-300 mb-3">Experiencia Profesional</h2>
                    ${expHtml}
                </div>

                <div>
                    <h2 class="text-lg font-bold uppercase border-b-2 border-gray-300 mb-3">Educación</h2>
                    <p class="text-sm">${aiData.education_formatted}</p>
                </div>
            `;

            // Mostrar resultado
            document.getElementById('cv-result').classList.remove('hidden');
            document.getElementById('form-container').style.display = 'none'; // Ocultar form para ver mejor
            window.scrollTo(0, document.body.scrollHeight);
        }
    </script>
</body>
</html>
